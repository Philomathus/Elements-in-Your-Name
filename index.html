<!DOCTYPE html>
<html>
<head>
    <title>Elements in Your Name</title>
    <meta name="author" content="Krzystof Emmanuel P. Autencio">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <style>
        * {
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
        }

        @media print {

            .noPrint {
                display: none;
            }

            .print {
                overflow: visible;
            }

        }
    </style>
</head>
<body>
    <div class="noPrint">
            <input type="text" placeholder="Enter your fullname" id="input"/>
            <button onclick="find()">Find</button>
            <button onclick="window.print()">Print</button>
    </div>
    
    <div class="print">
        <h2 id="name"></h2>
        <h2 id="total"></h2>
        <ol id="output"></ol>
    </div>

    <script>
        var nameContainer = document.getElementById("name"),
            inputContainer = document.getElementById("input"),
            outputContainer = document.getElementById("output"),
            totalContainer = document.getElementById("total");

        var elements = [["H", "Hydrogen"],
            ["He", "Helium"],
            ["Li", "Lithium"],
            ["Be", "Beryllium"],
            ["B", "Boron"],
            ["C", "Carbon"],
            ["N", "Nitrogen"],
            ["O", "Oxygen"],
            ["F", "Fluorine"],
            ["Ne", "Neon"],
            ["Na", "Sodium"],
            ["Mg", "Magnesium"],
            ["Al", "Aluminium"],
            ["Si", "Silicon"],
            ["P", "Phosphorus"],
            ["S", "Sulfur"],
            ["Cl", "Chlorine"],
            ["Ar", "Argon"],
            ["K", "Potassium"],
            ["Ca", "Calcium"],
            ["Sc", "Scandium"],
            ["Ti", "Titanium"],
            ["V", "Vanadium"],
            ["Cr", "Chromium"],
            ["Mn", "Manganese"],
            ["Fe", "Iron"],
            ["Co", "Cobalt"],
            ["Ni", "Nickel"],
            ["Cu", "Copper"],
            ["Zn", "Zinc"],
            ["Ga", "Gallium"],
            ["Ge", "Germanium"],
            ["As", "Arsenic"],
            ["Se", "Selenium"],
            ["Br", "Bromine"],
            ["Kr", "Krypton"],
            ["Rb", "Rubidium"],
            ["Sr", "Strontium"],
            ["Y", "Yttrium"],
            ["Zr", "Zirconium"],
            ["Nb", "Niobium"],
            ["Mo", "Molybdenum"],
            ["Tc", "Technetium"],
            ["Ru", "Ruthenium"],
            ["Rh", "Rhodium"],
            ["Pd", "Palladium"],
            ["Ag", "Silver"],
            ["Cd", "Cadmium"],
            ["In", "Indium"],
            ["Sn", "Tin"],
            ["Sb", "Antimony"],
            ["Te", "Tellurium"],
            ["I", "Iodine"],
            ["Xe", "Xenon"],
            ["Cs", "Cesium"],
            ["Ba", "Barium"],
            ["La", "Lanthanum"],
            ["Ce", "Cerium"],
            ["Pr", "Praseodymium"],
            ["Nd", "Neodymium"],
            ["Pm", "Promethium"],
            ["Sm", "Samarium"],
            ["Eu", "Europium"],
            ["Gd", "Gadolinium"],
            ["Tb", "Terbium"],
            ["Dy", "Dysprosium"],
            ["Ho", "Holmium"],
            ["Er", "Erbium"],
            ["Tm", "Thulium"],
            ["Yb", "Ytterbium"],
            ["Lu", "Lutetium"],
            ["Hf", "Hafnium"],
            ["Ta", "Tantalum"],
            ["W", "Tungsten"],
            ["Re", "Rhenium"],
            ["Os", "Osmium"],
            ["Ir", "Iridium"],
            ["Pt", "Platinum"],
            ["Au", "Gold"],
            ["Hg", "Mercury"],
            ["Tl", "Thallium"],
            ["Pb", "Lead"],
            ["Bi", "Bismuth"],
            ["Po", "Polonium"],
            ["At", "Astatine"],
            ["Rn", "Radon"],
            ["Fr", "Francium"],
            ["Ra", "Radium"],
            ["Ac", "Actinium"],
            ["Th", "Thorium"],
            ["Pa", "Protactinium"],
            ["U", "Uranium"],
            ["Np", "Neptunium"],
            ["Pu", "Plutonium"],
            ["Am", "Americium"],
            ["Cm", "Curium"],
            ["Bk", "Berkelium"],
            ["Cf", "Californium"],
            ["Es", "Einsteinium"],
            ["Fm", "Fermium"],
            ["Md", "Mendelevium"],
            ["No", "Nobelium"],
            ["Lr", "Lawrencium"],
            ["Rf", "Rutherfordium"],
            ["Db", "Dubnium"],
            ["Sg", "Seaborgium"],
            ["Bh", "Bohrium"],
            ["Hs", "Hassium"],
            ["Mt", "Meitnerium"],
            ["Ds", "Darmstadtium"],
            ["Rg", "Roentgenium"],
            ["Cn", "Copernicium"],
            ["Nh", "Nihonium"],
            ["Fl", "Flerovium"],
            ["Mc", "Moscovium"],
            ["Lv", "Livermorium"],
            ["Ts", "Tennessine"],
            ["Og", "Oganesson"]];

        function find() {

            var input = inputContainer.value,
                inputLowercase = input.toLowerCase(),
                output = "",
                total = 0;

            if(input.length == 0)
                return;

            outputContainer.innerHTML = "";

            elementsLoop:
            for(var el of elements) {
                
                var indices = [],
                    tmp;

                for(var letter of el[0].toLowerCase()) {

                    tmp = inputLowercase.indexOf(letter);

                    if(tmp === -1)
                        continue elementsLoop;
                    else
                        indices.push(tmp);

                }

                total++;
                output += "<li>" + el[0] + " - " + el[1] + "<br>";
                
                var highlightedName = "",
                    char;

                for(var i = 0; i < input.length; ++i) {
                    char = input.charAt(i);

                    if(indices.includes(i))
                        highlightedName += "<u>"+char+"</u>";
                    else
                        highlightedName += char;
                }

                output += highlightedName + "</li>";
            }

            nameContainer.innerHTML = "Name: " + input;
            outputContainer.innerHTML = output;
            totalContainer.innerHTML = "Total: " + total;
                
        }
    </script>
</body>
